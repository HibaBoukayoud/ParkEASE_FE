<div class="auth-modal-container">
  <button class="close-button" (click)="closeDialog()">
    <i class="fas fa-times"></i>
  </button>
  
  <mat-tab-group animationDuration="300ms" [selectedIndex]="selectedTabIndex">
    <mat-tab label="Login">
      <div class="tab-content">
        <app-login (switchTab)="switchToTab($event)"></app-login>
      </div>
    </mat-tab>
    <mat-tab label="Registrati">
      <div class="tab-content">
        <app-register (switchTab)="switchToTab($event)"></app-register>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
